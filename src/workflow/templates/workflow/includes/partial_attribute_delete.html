{% load i18n %}
<form method="post" action="{% url 'workflow:attribute_delete' pk %}" class="js-attribute-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">{% trans 'Confirm attribute deletion' %}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">
      {% blocktrans %}Are you sure you want to delete the attribute <strong>{{ key }}</strong>?{% endblocktrans %}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-outline-danger">
      <span class="fa fa-trash"></span> {% trans 'Delete attribute' %}</button>
  </div>
</form>
