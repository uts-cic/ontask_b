{% load i18n %}
<div class="dropdown">
  <button class="btn btn-light btn-sm" type="button"
          id="columnOperations"
          data-toggle="dropdown"><span class="fa fa-ellipsis-h"></span></button>
  <div class="dropdown-menu" aria-labelledby="columnOperations">
    <button type="button"
            class="dropdown-item js-column-clone align-middle"
            data-url="{% url 'workflow:column_clone' id %}"
            data-toggle="tooltip"
            title="{% trans 'Create an exact duplicate of this column' %}">
        <span class="fa fa fa-clone"></span>
      {% trans 'Clone' %}
    </button>
    {% if not is_key %}
      <a href="{% url 'table:stat_column' id %}"
         class="dropdown-item spin"
         data-toggle="tooltip"
         title="{% trans 'Statistics about this column' %}">
        <span class="fa fa-bar-chart"></span>
        {% trans 'Statistics' %}</a>
      <button type="button"
              class="dropdown-item js-column-restrict"
              data-url="{% url 'workflow:column_restrict' id %}"
              data-toggle="tooltip"
              title="{% trans 'Restrict the use of values to the ones already in the column' %}">
        <span class="fa fa-compress"></span>
        {% trans 'Restrict values' %}
      </button>
    {% endif %}
    <button type="button"
            class="dropdown-item js-column-delete"
            data-url="{% url 'workflow:column_delete' id %}"
            data-toggle="tooltip"
            title="{% trans 'Delete column' %}">
      <span class="fa fa-trash"></span> {% trans 'Delete' %}
    </button>
    <div class="dropdown-divider"></div>
    <a href="{% url 'workflow:column_move_top' id %}"
       class="dropdown-item">
      <span class="fa fa-step-forward spin" style="transform:rotate(-90deg);"></span>
      {% trans 'Make first column' %}</a>
    <a href="{% url 'workflow:column_move_bottom' id %}"
       class="dropdown-item spin">
      <span class="fa fa-step-backward" style="transform:rotate(-90deg);"></span>
      {% trans 'Make last column' %}</a>
    </a>
  </div>
</div>
