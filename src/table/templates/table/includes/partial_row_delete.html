{% load i18n %}
<form method="post" action="{% url 'table:row_delete' %}{{ delete_key }}" class="js-row-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Confirm row deletion' %}</h4>
  </div>
  <div class="modal-body">
    <p class="lead">{% trans 'Are you sure you want to delete this row?' %}</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> {% trans 'Delete row' %}</button>
  </div>
</form>
