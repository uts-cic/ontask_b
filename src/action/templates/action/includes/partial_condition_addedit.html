{% load i18n %}
{% load crispy_forms_tags %}
<form method="post"
  {% if add %}
    action="{% url 'action:create_condition' action_id %}" 
    class="js-condition-create-form"
  {% else %}
    action="{% url 'action:edit_condition' condition_id %}" 
    class="js-condition-edit-form"
  {% endif %}>
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">
     {% if add %}
       {% trans 'Create condition' %}
     {% else %}
       {% trans 'Edit condition' %}
     {% endif %}</h4>
    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ form|crispy }}
    <div>{% trans 'The text will be shown if' %}</div>
    <div id="builder"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-outline-primary">
      <span class="fa fa-check"></span>
      {% if add %}
        {% trans 'Create condition' %}
      {% else %}
        {% trans 'Update condition' %}{% endif %}</button>
  </div>
</form>
