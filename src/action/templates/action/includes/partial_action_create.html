{% load i18n %}
<form method="post" action="{% url 'action:create' is_out %}"
      class="js-action-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
    {% if is_out %}
      {% trans 'Create a new action out' %}
    {% else %}
      {% trans 'Create a new action in' %}
    {% endif %}</h4>
  </div>
  <div class="modal-body">
    {% include 'action/includes/partial_form_fields.html' %}
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span> 
    {% if is_out %}
      {% trans 'Create action out' %}
    {% else %}
      {% trans 'Create action in' %}
    {% endif %}</button>
  </div>
</form>
