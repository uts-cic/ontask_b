{% load i18n %}
<form method="post" action="{% url 'action:clone' pk %}" class="js-action-clone-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Confirm action cloning' %}</h4>
  </div>
  <div class="modal-body">
    <p class="lead">{% blocktrans with n=name %}Are you sure you want to clone action <strong>{{ n }}</strong>?{% endblocktrans %}</p>
    <p>{% trans 'A new action with the prefix "Copy of " will be created' %}</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-duplicate"></span> {% trans 'Clone action' %}</button>
  </div>
</form>
