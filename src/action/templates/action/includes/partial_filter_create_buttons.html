<div class="container-fluid">
  <div class="col-lg-12" id="filter-set">
    <h4>Filter
    <div class="btn-group">
      {% if filter_condition %}
        <button type="button"
                class="btn btn-sm btn-primary js-filter-edit"
                data-url="{% url 'action:edit_filter' filter_condition.id %}"
                data-type="filter"
                data-toggle="tooltip"
                title="Edit name, description and formula">
                {{ filter_condition.name }}
        </button>
        <button type="button" class="btn btn-sm btn-primary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul role="menu" class="dropdown-menu">
          <li>
            <button type="button"
                    class="btn btn-sm btn-default js-filter-delete"
                    data-url="{% url 'action:delete_filter' filter_condition.id %}"
                    data-toggle="tooltip" title="Delete the filter">
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
          </li>
        </ul>
      {% else %}
        <button type="button"
                class="btn btn-primary btn-sm js-filter-create{% if not has_data %} disabled{% endif %}"
                data-url="{% url 'action:create_filter' action.id %}"
                data-type="filter">
          <span class="glyphicon glyphicon-plus"></span> Add Filter</button>
      {% endif %}
    </div></h4>
    {% if filter_condition %}
      <p>Selects {{ selected_rows }} out of {{ total_rows }} rows.</p>
    {% endif %}
  </div>
</div>
